<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Palisade Ridge Holdings</title>
  <meta name="description" content="Independent private ventures and capital strategy by Palisade Ridge Holdings.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="assets/logo.png" />
  <style>
    :root {
      --bg0: #0b0e13; /* deep charcoal */
      --bg1: #0f141d;
      --bg2: #151b26;
      --edge: #2a2f3a;
      --ink: #e6e8ec;
      --muted: #9aa3b2;
      --accent: #c0c6cf; /* metallic light */
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--ink);
      background:
        radial-gradient(1200px 800px at 70% 20%, rgba(255,255,255,0.06), transparent 60%),
        radial-gradient(1000px 600px at 20% 80%, rgba(255,255,255,0.04), transparent 55%),
        linear-gradient(160deg, var(--bg0), var(--bg1) 40%, var(--bg2) 100%);
    }
    .wrap {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 48px 20px;
    }
    .card {
      width: 100%;
      max-width: 820px;
      text-align: center;
      padding: clamp(28px, 5vw, 56px);
      border-radius: 28px;
      border: 1px solid var(--edge);
      background: rgba(21, 27, 38, 0.55);
      backdrop-filter: blur(6px);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.04),
        0 20px 60px rgba(0,0,0,0.35);
    }
    .logo {
      width: clamp(110px, 20vw, 160px);
      height: auto;
      filter: drop-shadow(0 10px 22px rgba(0,0,0,0.45));
      user-select: none;
      -webkit-user-drag: none;
    }
    .brand {
      margin: 18px 0 8px;
      font-family: Cinzel, serif;
      font-weight: 600;
      letter-spacing: 0.06em;
      font-size: clamp(26px, 4.2vw, 40px);
      line-height: 1.2;
      background: linear-gradient(180deg, #f0f2f5, #9fa7b2 45%, #7f8895 60%, #c4cad3);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 1px 0 rgba(255,255,255,0.06);
    }
    .tagline {
      margin: 0 0 18px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      font-size: clamp(12px, 1.8vw, 14px);
      color: var(--muted);
    }
    .blurb {
      margin: 8px auto 26px;
      max-width: 62ch;
      font-size: clamp(15px, 2.2vw, 18px);
      color: #cfd5df;
      line-height: 1.65;
    }
    .cta {
      display: inline-block;
      padding: 12px 18px;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 500;
      color: var(--ink);
      background: linear-gradient(180deg, #2a323f, #1b212c);
      border: 1px solid #384151;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.06), 0 8px 18px rgba(0,0,0,0.25);
      transition: transform .08s ease, box-shadow .2s ease, filter .2s ease;
    }
    .cta:hover { transform: translateY(-1px); filter: brightness(1.06); }
    footer {
      margin-top: 20px;
      font-size: 13px;
      color: #97a1b0;
    }
    @media (prefers-reduced-motion: reduce) {
      .cta { transition: none; }
    }
    @media (prefers-color-scheme: light) {
      /* keep the dark aesthetic even in light mode */
      body { background: linear-gradient(160deg, var(--bg0), var(--bg1) 40%, var(--bg2) 100%); }
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card" aria-label="Palisade Ridge Holdings">
      <img class="logo" src="assets/logo.png" alt="Palisade Ridge Holdings logo" />
      <h1 class="brand">Palisade Ridge Holdings</h1>
      <div class="tagline">For those refusing to average.</div>
      <p class="blurb">Independent private ventures and capital strategy by Palisade Ridge Holdings.</p>
      <a class="cta" href="mailto:info@palisaderidgeholdings.com" aria-label="Contact Palisade Ridge Holdings">Contact</a>
      <footer>Â© 2025 Palisade Ridge Holdings</footer>
    </section>
  </main>
</body>
</html>
